<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>

    <!-- stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/circular-font.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/styleOutput.css">

    <!-- scripts -->
    <script src="./assets/js/search.js" type="module"></script>

</head>

<body>
    <h1 class="d-md-none mx-5 my-3">Cerca</h1>
    <div class="d-flex justify-content-center justify-content-md-start align-items-center my-3 margin-left">
        <div class="mx-2 d-none d-md-flex">
            <div class="click zoom2">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor"
                    class="bi bi-caret-left" viewBox="0 0 16 16">
                    <path
                        d="M10 12.796V3.204L4.519 8zm-.659.753-5.48-4.796a1 1 0 0 1 0-1.506l5.48-4.796A1 1 0 0 1 11 3.204v9.592a1 1 0 0 1-1.659.753z" />
                </svg>
            </div>
            <div class="click zoom2">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor"
                    class="bi bi-caret-right" viewBox="0 0 16 16">
                    <path
                        d="M6 12.796V3.204L11.481 8zm.659.753 5.48-4.796a1 1 0 0 0 0-1.506L6.66 2.451C6.011 1.885 5 2.345 5 3.204v9.592a1 1 0 0 0 1.659.753z" />
                </svg>
            </div>
        </div>
        <div class="d-flex justify-content-evenly rounded-pill bg-dark align-items-center p-3 focus">
            <div>
                <img src="assets/imgs/search.svg" alt="search img" width="28" height="28">
            </div>
            <div data-bs-theme="dark" class="mx-3">
                <!-- action="outPutSearch.html"-->
                <form class="d-flex" id="main-search" role="search">
                    <input class="form-control me-2 border border-0" type="search" placeholder="Cosa vuoi ascoltare?"
                        aria-label="Search">
                </form>
            </div>
        </div>
    </div>
    <!-- sfoglia tutto part -->
    <div id="dynamic-search-result">
        <div class="d-flex justify-content-center justify-content-md-start">
            <h2>Sfoglia tutto</h2>
        </div>
        <div class="d-flex flex-wrap justify-content-center class-padding-bottom">
            <div class="fw-bold margin click zoom">
                <div class="bg-color-red hidden rounded">
                    <p>Podcast</p>
                    <img src="assets/imgs/search/image-2.jpg" alt="Podcast" class="rotate-translate">
                </div>
            </div>
            <div class="fw-bold margin click zoom">
                <div class="bg-color-pink hidden rounded">
                    <p>Discover</p>
                    <img src="assets/imgs/search/image-1.jpeg" alt="Discover" class="rotate-translate">
                </div>
            </div>
            <div class="fw-bold margin click zoom">
                <div class="bg-color-lblue hidden rounded">
                    <p>LoFi Beats</p>
                    <img src="assets/imgs/search/image-10.jpg" alt="LoFi Beats" class="rotate-translate">
                </div>
            </div>
            <div class="fw-bold margin click zoom">
                <div class="bg-color-green hidden rounded">
                    <p>Sing in the car</p>
                    <img src="assets/imgs/search/image-11.jpg" alt="Sing in car" class="rotate-translate">
                </div>
            </div>
            <div class="fw-bold margin click zoom">
                <div class="bg-color-orange hidden rounded">
                    <p>Summer Rewind</p>
                    <img src="assets/imgs/search/image-13.jpeg" alt="Summer Rewind" class="rotate-translate">
                </div>
            </div>
            <div class="fw-bold margin click zoom">
                <div class="bg-color-violet hidden rounded">
                    <p>Stress Relief</p>
                    <img src="assets/imgs/search/image-17.jpg" alt="Stress Relief" class="rotate-translate">
                </div>
            </div>
            <div class="fw-bold margin click zoom">
                <div class="bg-color-brown hidden rounded">
                    <p>Beast Mode</p>
                    <img src="assets/imgs/search/image-8.jpg" alt="Beast Mode" class="rotate-translate">
                </div>
            </div>
            <div class="fw-bold margin click zoom">
                <div class="bg-color-blue hidden rounded">
                    <p>Rockera</p>
                    <img src="assets/imgs/search/image-50.jpg" alt="Rockera" class="rotate-translate">
                </div>
            </div>
            <div class="fw-bold margin click zoom">
                <div class="bg-color-red hidden rounded">
                    <p>Sleep</p>
                    <img src="assets/imgs/search/image-18.jpg" alt="Sleep" class="rotate-translate">
                </div>
            </div>
            <div class="fw-bold margin click zoom">
                <div class="bg-color-pink hidden rounded">
                    <p>Rock This</p>
                    <img src="assets/imgs/search/image-7.jpg" alt="Rock This" class="rotate-translate">
                </div>
            </div>
            <div class="fw-bold margin click zoom">
                <div class="bg-color-lblue hidden rounded">
                    <p>Viva Latino</p>
                    <img src="assets/imgs/search/image-5.jpg" alt="Viva Latino" class="rotate-translate">
                </div>
            </div>
            <div class="fw-bold margin click zoom">
                <div class="bg-color-green hidden rounded">
                    <p>New Punk Track</p>
                    <img src="assets/imgs/search/image-33.jpg" alt="New Punk Track" class="rotate-translate">
                </div>
            </div>
            <div class="fw-bold margin click zoom">
                <div class="bg-color-orange hidden rounded">
                    <p>Soul Lounge</p>
                    <img src="assets/imgs/search/image-16.jpg" alt="Soul lounge" class="rotate-translate">
                </div>
            </div>
            <div class="fw-bold margin click zoom">
                <div class="bg-color-violet hidden rounded">
                    <p>Peaceful Guitar</p>
                    <img src="assets/imgs/search/image-24.jpg" alt="Peaceful Guitar" class="rotate-translate">
                </div>
            </div>
            <div class="fw-bold margin click zoom">
                <div class="bg-color-brown hidden rounded">
                    <p>All Out</p>
                    <img src="assets/imgs/search/image-12.jpg" alt="All Out" class="rotate-translate">
                </div>
            </div>
            <div class="fw-bold margin click zoom">
                <div class="bg-color-blue hidden rounded">
                    <p>Today's Top Hit</p>
                    <img src="assets/imgs/search/image-47.jpg" alt="Today's Top Hit" class="rotate-translate">
                </div>
            </div>
        </div>
    </div>
    <div class="py-3 align-items-center d-md-none position-fixed">
        <div class="d-flex justify-content-evenly text-bg-dark py-3 opacity-75 align-items-center">
            <div class="horizontal-scrolling-container">
                <p class="horizontal-scrolling-items">GODOOOOOOOOOOOOOOOOOOOOO</p>
            </div>
            <div class="d-flex">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor"
                        class="bi bi-display" viewBox="0 0 16 16">
                        <path
                            d="M0 4s0-2 2-2h12s2 0 2 2v6s0 2-2 2h-4c0 .667.083 1.167.25 1.5H11a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1h.75c.167-.333.25-.833.25-1.5H2s-2 0-2-2zm1.398-.855a.758.758 0 0 0-.254.302A1.46 1.46 0 0 0 1 4.01V10c0 .325.078.502.145.602.07.105.17.188.302.254a1.464 1.464 0 0 0 .538.143L2.01 11H14c.325 0 .502-.078.602-.145a.758.758 0 0 0 .254-.302 1.464 1.464 0 0 0 .143-.538L15 9.99V4c0-.325-.078-.502-.145-.602a.757.757 0 0 0-.302-.254A1.46 1.46 0 0 0 13.99 3H2c-.325 0-.502.078-.602.145z" />
                    </svg>
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor"
                        class="bi bi-heart" viewBox="0 0 16 16">
                        <path
                            d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15" />
                    </svg>
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor"
                        class="bi bi-play" viewBox="0 0 16 16">
                        <path
                            d="M10.804 8 5 4.633v6.734zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696z" />
                    </svg>
                </div>
            </div>
        </div>
        <div class="text-bg-dark py-5 border-top">
            <div>
                <div class="d-flex justify-content-evenly d-md-none">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor"
                            class="bi bi-house" viewBox="0 0 16 16">
                            <path
                                d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z" />
                        </svg>
                    </div>
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                        </svg>
                    </div>
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor"
                            class="bi bi-spotify" viewBox="0 0 16 16">
                            <path
                                d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.669 11.538a.498.498 0 0 1-.686.165c-1.879-1.147-4.243-1.407-7.028-.77a.499.499 0 0 1-.222-.973c3.048-.696 5.662-.397 7.77.892a.5.5 0 0 1 .166.686zm.979-2.178a.624.624 0 0 1-.858.205c-2.15-1.321-5.428-1.704-7.972-.932a.625.625 0 0 1-.362-1.194c2.905-.881 6.517-.454 8.986 1.063a.624.624 0 0 1 .206.858m.084-2.268C10.154 5.56 5.9 5.419 3.438 6.166a.748.748 0 1 1-.434-1.432c2.825-.857 7.523-.692 10.492 1.07a.747.747 0 1 1-.764 1.288z" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
